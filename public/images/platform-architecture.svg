<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <!-- Layer 1: Issuance Layer -->
  <g transform="translate(100, 50)">
    <rect width="400" height="80" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8" text-anchor="middle">ISSUANCE LAYER</text>
    <text x="200" y="55" font-family="sans-serif" font-size="18" font-weight="bold" fill="#3b82f6" text-anchor="middle">IRO</text>
    <text x="200" y="75" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="middle">(Permissionless RWA token creation)</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="300" y1="130" x2="300" y2="170" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Layer 2: Liquidity Layer -->
  <g transform="translate(100, 170)">
    <rect width="400" height="80" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="200" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#15803d" text-anchor="middle">LIQUIDITY LAYER</text>
    <text x="200" y="55" font-family="sans-serif" font-size="18" font-weight="bold" fill="#22c55e" text-anchor="middle">Origin Forge</text>
    <text x="200" y="75" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="middle">(Mint/burn with floor price protection)</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="300" y1="250" x2="300" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Layer 3: Investment Layer -->
  <g transform="translate(100, 290)">
    <rect width="400" height="80" rx="10" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
    <text x="200" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#a16207" text-anchor="middle">INVESTMENT LAYER</text>
    <text x="200" y="55" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ca8a04" text-anchor="middle">Invest Module</text>
    <text x="200" y="75" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="middle">(Structured products with risk matching)</text>
  </g>

  <!-- Arrow 3 -->
  <line x1="300" y1="370" x2="300" y2="410" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Layer 4: Settlement Layer -->
  <g transform="translate(100, 410)">
    <rect width="400" height="80" rx="10" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="200" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#6d28d9" text-anchor="middle">SETTLEMENT LAYER</text>
    <text x="200" y="55" font-family="sans-serif" font-size="18" font-weight="bold" fill="#8b5cf6" text-anchor="middle">$WEUSD</text>
    <text x="200" y="75" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="middle">(Omni-chain stablecoin settlement)</text>
  </g>

</svg>
