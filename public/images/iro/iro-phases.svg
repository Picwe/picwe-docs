<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <!-- Phase 1: Whitelist -->
  <g transform="translate(50, 75)">
    <rect width="140" height="60" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="70" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8" text-anchor="middle">Phase 1</text>
    <text x="70" y="45" font-family="sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">Whitelist</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="190" y1="105" x2="230" y2="105" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Phase 2: Public Offering -->
  <g transform="translate(230, 75)">
    <rect width="140" height="60" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="70" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8" text-anchor="middle">Phase 2</text>
    <text x="70" y="45" font-family="sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">Public Offering</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="370" y1="105" x2="410" y2="105" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Phase 3: Market Launch -->
  <g transform="translate(410, 75)">
    <rect width="140" height="60" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="70" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">Phase 3</text>
    <text x="70" y="45" font-family="sans-serif" font-size="12" fill="#22c55e" text-anchor="middle">Market Launch</text>
  </g>

  <!-- Arrow 3 -->
  <line x1="550" y1="105" x2="590" y2="105" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Phase 4: Ongoing -->
  <g transform="translate(590, 75)">
    <rect width="140" height="60" rx="8" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
    <text x="70" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#a16207" text-anchor="middle">Phase 4</text>
    <text x="70" y="45" font-family="sans-serif" font-size="12" fill="#ca8a04" text-anchor="middle">Ongoing Trading</text>
  </g>

  <!-- Title -->
  <text x="400" y="40" font-family="sans-serif" font-size="16" font-weight="bold" fill="#334155" text-anchor="middle">IRO Launch Lifecycle</text>
</svg>
