<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="10" ry="10"/>

  <!-- Layer 1: Issuance Layer -->
  <rect x="100" y="50" width="400" height="120" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="80" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8" text-anchor="middle">ISSUANCE LAYER (IRO)</text>
  
  <!-- Components -->
  <rect x="130" y="100" width="100" height="40" rx="5" fill="#ffffff" stroke="#93c5fd" stroke-width="1"/>
  <text x="180" y="125" font-family="sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">Launchpad</text>

  <rect x="250" y="100" width="100" height="40" rx="5" fill="#ffffff" stroke="#93c5fd" stroke-width="1"/>
  <text x="300" y="125" font-family="sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">Vesting</text>

  <rect x="370" y="100" width="100" height="40" rx="5" fill="#ffffff" stroke="#93c5fd" stroke-width="1"/>
  <text x="420" y="125" font-family="sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">Access Ctrl</text>

  <!-- Connection Arrow -->
  <line x1="300" y1="170" x2="300" y2="230" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="310" y="200" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="start">Deploys &amp; Initializes</text>

  <!-- Layer 2: Asset Layer -->
  <rect x="100" y="230" width="400" height="120" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="300" y="260" font-family="sans-serif" font-size="16" font-weight="bold" fill="#15803d" text-anchor="middle">ASSET LAYER (RWA)</text>

  <!-- Components -->
  <rect x="130" y="280" width="150" height="40" rx="5" fill="#ffffff" stroke="#86efac" stroke-width="1"/>
  <text x="205" y="305" font-family="sans-serif" font-size="12" fill="#22c55e" text-anchor="middle">Origin Forge Market</text>

  <rect x="320" y="280" width="150" height="40" rx="5" fill="#ffffff" stroke="#86efac" stroke-width="1"/>
  <text x="395" y="305" font-family="sans-serif" font-size="12" fill="#22c55e" text-anchor="middle">RWA Token</text>
</svg>