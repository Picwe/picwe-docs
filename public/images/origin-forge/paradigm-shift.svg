<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240">
  <defs>
    <style>
      .label { font-family: system-ui, -apple-system, sans-serif; font-size: 14px; fill: #666; font-weight: 600; }
      .box { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .box-highlight { fill: #eff6ff; stroke: #3b82f6; stroke-width: 2; rx: 8; }
      .text { font-family: system-ui, -apple-system, sans-serif; font-size: 14px; fill: #334155; text-anchor: middle; dominant-baseline: middle; }
      .text-highlight { font-family: system-ui, -apple-system, sans-serif; font-size: 14px; fill: #1e40af; text-anchor: middle; dominant-baseline: middle; font-weight: 500; }
      .arrow { stroke: #94a3b8; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-highlight { stroke: #60a5fa; stroke-width: 2; fill: none; marker-end: url(#arrowhead-blue); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa" />
    </marker>
  </defs>

  <!-- Traditional Flow -->
  <text x="50" y="40" class="label">Traditional Model</text>
  
  <rect x="50" y="60" width="160" height="50" class="box" />
  <text x="130" y="85" class="text">Fixed Supply</text>
  
  <path d="M220 85 L260 85" class="arrow" />
  
  <rect x="270" y="60" width="160" height="50" class="box" />
  <text x="350" y="85" class="text">Market Trading</text>
  
  <path d="M440 85 L480 85" class="arrow" />
  
  <rect x="490" y="60" width="160" height="50" class="box" />
  <text x="570" y="85" class="text">Price Discovery</text>

  <!-- Origin Forge Flow -->
  <text x="50" y="150" class="label" style="fill: #3b82f6">Origin Forge Model</text>
  
  <rect x="50" y="170" width="160" height="50" class="box-highlight" />
  <text x="130" y="195" class="text-highlight">Market Demand</text>
  
  <path d="M220 195 L260 195" class="arrow-highlight" />
  
  <rect x="270" y="170" width="160" height="50" class="box-highlight" />
  <text x="350" y="195" class="text-highlight">Mint at Price</text>
  
  <path d="M440 195 L480 195" class="arrow-highlight" />
  
  <rect x="490" y="170" width="160" height="50" class="box-highlight" />
  <text x="570" y="195" class="text-highlight">Value Backed</text>
</svg>
