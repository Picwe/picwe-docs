<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="font-family: sans-serif;">
  <defs>
    <linearGradient id="psfGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="fsfGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Raise Mechanism</text>

  <!-- Before Raise Section -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#1e293b">Before Raise</text>
    
    <!-- Total Reserve Box -->
    <rect x="0" y="30" width="300" height="200" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4 4" rx="5"/>
    <text x="150" y="50" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Total Reserve: $1,000,000</text>
    
    <!-- PSF Bar -->
    <rect x="20" y="70" width="260" height="60" fill="url(#psfGradient)" rx="3"/>
    <text x="150" y="95" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">PSF: $300,000</text>
    <text x="150" y="115" font-size="12" fill="#ffffff" text-anchor="middle">30% - Price premium support</text>
    
    <!-- FSF Bar -->
    <rect x="20" y="140" width="260" height="60" fill="url(#fsfGradient)" rx="3"/>
    <text x="150" y="165" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">FSF: $700,000</text>
    <text x="150" y="185" font-size="12" fill="#ffffff" text-anchor="middle">70% - Floor backing</text>
    
    <!-- Floor Price -->
    <rect x="0" y="220" width="300" height="40" fill="#e0f2fe" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="150" y="240" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">Floor Price = $0.70 per token</text>
  </g>

  <!-- Arrow -->
  <path d="M 350 200 L 450 200" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="195" font-size="14" font-weight="bold" fill="#64748b" text-anchor="middle">Raised</text>

  <!-- After Raise Section -->
  <g transform="translate(450, 70)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#1e293b">After Raise</text>
    
    <!-- Total Reserve Box -->
    <rect x="0" y="30" width="300" height="200" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4 4" rx="5"/>
    <text x="150" y="50" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Total Reserve: $1,000,000</text>
    
    <!-- PSF Bar (Reduced) -->
    <rect x="20" y="70" width="160" height="60" fill="url(#psfGradient)" rx="3"/>
    <text x="100" y="95" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">PSF: $200,000</text>
    <text x="100" y="115" font-size="12" fill="#ffffff" text-anchor="middle">20% - Reduced premium</text>
    
    <!-- FSF Bar (Increased) -->
    <rect x="20" y="140" width="260" height="60" fill="url(#fsfGradient)" rx="3"/>
    <text x="150" y="165" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">FSF: $800,000</text>
    <text x="150" y="185" font-size="12" fill="#ffffff" text-anchor="middle">80% - Increased floor backing</text>
    
    <!-- Floor Price (Increased) -->
    <rect x="0" y="220" width="300" height="40" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="150" y="240" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">Floor Price = $0.80 per token</text>
    <text x="150" y="255" font-size="12" fill="#059669" text-anchor="middle">âœ“ Permanent increase!</text>
  </g>

  <!-- Transfer Arrow (from PSF to FSF in Before Raise section) -->
  <g transform="translate(200, 200)">
    <path d="M 0 0 L 0 10" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="5 5"/>
    <path d="M -5 5 L 0 10 L 5 5" stroke="#f59e0b" stroke-width="2" fill="none"/>
  </g>

  <!-- Key Insight -->
  <rect x="50" y="340" width="700" height="120" fill="#f1f5f9" stroke="#3b82f6" stroke-width="2" rx="5"/>
  <text x="400" y="365" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Key Insight</text>
  <text x="400" y="390" font-size="14" fill="#475569" text-anchor="middle">Value is permanently locked into the floor price</text>
  <text x="400" y="410" font-size="14" fill="#475569" text-anchor="middle">The floor can never decrease, only increase</text>
  <text x="400" y="430" font-size="14" fill="#475569" text-anchor="middle">This creates cumulative value protection for all token holders</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>
</svg>

