<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 240">
  <defs>
    <style>
      .text { font-family: system-ui, -apple-system, sans-serif; fill: #334155; }
      .label { font-family: system-ui, -apple-system, sans-serif; font-size: 14px; font-weight: 500; fill: #64748b; }
      .value { font-family: system-ui, -apple-system, sans-serif; font-size: 18px; font-weight: 700; fill: #1e293b; }
      .dim-line { stroke: #94a3b8; stroke-width: 1; stroke-dasharray: 4; }
      .dim-arrow { stroke: #64748b; stroke-width: 1.5; marker-end: url(#arrow); marker-start: url(#arrow); }
      .floor-rect { fill: #3b82f6; stroke: #2563eb; stroke-width: 2; }
      .premium-rect { fill: #fbbf24; stroke: #d97706; stroke-width: 2; }
      .axis { stroke: #cbd5e1; stroke-width: 2; }
    </style>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6" fill="#64748b" />
    </marker>
  </defs>

  <!-- Left Side: Legend & Details -->
  <g transform="translate(40, 60)">
    <!-- Premium Legend -->
    <rect x="0" y="0" width="16" height="16" class="premium-rect" />
    <text x="24" y="13" class="label">Premium (Demand)</text>
    <text x="160" y="13" class="value" fill="#d97706">$1.00</text>
    
    <!-- Floor Legend -->
    <rect x="0" y="40" width="16" height="16" class="floor-rect" />
    <text x="24" y="53" class="label">Floor (Guaranteed)</text>
    <text x="160" y="53" class="value" fill="#2563eb">$1.00</text>
    
    <!-- Total Legend -->
    <line x1="0" y1="90" x2="200" y2="90" stroke="#e2e8f0" stroke-width="1" />
    <text x="0" y="115" class="label" style="font-weight: 700; fill: #0f172a">Total Current Price</text>
    <text x="160" y="115" class="value">$2.00</text>
  </g>

  <!-- Right Side: Visualization -->
  <g transform="translate(380, 20)">
    <!-- Scale: 1 unit = 80px. Total height 2.0 = 160px -->
    <!-- Floor: 1.0 = 80px height -->
    <!-- Premium: 1.0 = 80px height -->
    <!-- Base Y = 200 -->

    <!-- Floor Block ($1.00) -->
    <rect x="0" y="120" width="80" height="80" class="floor-rect" />
    
    <!-- Premium Block ($1.00) -->
    <rect x="0" y="40" width="80" height="80" class="premium-rect" />

    <!-- Dimension Lines -->
    <!-- Total Height ($2.00) -->
    <line x1="90" y1="40" x2="110" y2="40" class="dim-line" />
    <line x1="90" y1="200" x2="110" y2="200" class="dim-line" />
    <path d="M100,40 L100,200" class="dim-arrow" />
    <text x="115" y="125" class="label">$2.00</text>

    <!-- Components -->
    <text x="40" y="165" class="value" style="fill:white; text-anchor: middle;">$1.00</text>
    <text x="40" y="85" class="value" style="fill:white; text-anchor: middle;">$1.00</text>
    
    <!-- Base Line -->
    <line x1="-20" y1="200" x2="140" y2="200" class="axis" />
  </g>
</svg>