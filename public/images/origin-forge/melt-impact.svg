<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380" style="font-family: sans-serif;">
  <defs>
    <linearGradient id="reserveGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="supplyGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.8"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="380" fill="#f8fafc" rx="10" ry="10"/>

  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Melt Impact on Price</text>

  <!-- Before Melt Section -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#1e293b">Before Melt</text>
    
    <!-- Reserve Box -->
    <rect x="0" y="30" width="280" height="70" fill="url(#reserveGradient)" rx="5" stroke="#1e40af" stroke-width="2"/>
    <text x="140" y="50" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Reserve</text>
    <text x="140" y="70" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">$100,000</text>
    
    <!-- Supply Box -->
    <rect x="0" y="110" width="280" height="70" fill="url(#supplyGradient)" rx="5" stroke="#065f46" stroke-width="2"/>
    <text x="140" y="130" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Supply</text>
    <text x="140" y="150" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">100,000 tokens</text>
    
    <!-- Current Price -->
    <rect x="0" y="190" width="280" height="45" fill="#e0f2fe" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="140" y="212" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">Current Price</text>
    <text x="140" y="228" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">$1.20</text>
    
    <!-- Floor Price -->
    <rect x="0" y="245" width="280" height="45" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="140" y="267" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">Floor Price</text>
    <text x="140" y="283" font-size="16" font-weight="bold" fill="#065f46" text-anchor="middle">$0.85</text>
  </g>

  <!-- Arrow with Melt Action Label -->
  <path d="M 330 220 L 470 220" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="210" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">Melt 100,000 tokens</text>
  <text x="400" y="195" font-size="12" fill="#dc2626" text-anchor="middle">â†’ Receive $115,000</text>

  <!-- After Melt Section -->
  <g transform="translate(470, 70)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#1e293b">After Melt</text>
    
    <!-- Reserve Box (Decreased) -->
    <rect x="0" y="30" width="280" height="70" fill="url(#reserveGradient)" rx="5" stroke="#1e40af" stroke-width="2"/>
    <text x="140" y="50" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Reserve</text>
    <text x="140" y="70" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">$88,500</text>
    <text x="140" y="88" font-size="12" fill="#ffffff" text-anchor="middle">-$11,500</text>
    
    <!-- Supply Box (Decreased) -->
    <rect x="0" y="110" width="280" height="70" fill="url(#supplyGradient)" rx="5" stroke="#065f46" stroke-width="2"/>
    <text x="140" y="130" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Supply</text>
    <text x="140" y="150" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">90,000 tokens</text>
    <text x="140" y="168" font-size="12" fill="#ffffff" text-anchor="middle">-10,000 tokens</text>
    
    <!-- Current Price (Decreased) -->
    <rect x="0" y="190" width="280" height="45" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="5"/>
    <text x="140" y="212" font-size="14" font-weight="bold" fill="#991b1b" text-anchor="middle">Current Price</text>
    <text x="140" y="228" font-size="16" font-weight="bold" fill="#991b1b" text-anchor="middle">$1.15 (-4.2%)</text>
    
    <!-- Floor Price (Unchanged) -->
    <rect x="0" y="245" width="280" height="45" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="140" y="267" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">Floor Price</text>
    <text x="140" y="283" font-size="16" font-weight="bold" fill="#065f46" text-anchor="middle">$0.85 (unchanged!)</text>
  </g>
</svg>

