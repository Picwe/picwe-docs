<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif;">
    <!-- Definitions -->
    <defs>
        <linearGradient id="floorGradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.0"/>
        </linearGradient>
        <clipPath id="chartClip">
            <rect x="50" y="50" width="700" height="400"/>
        </clipPath>
    </defs>

    <!-- Title and Legend -->
    <text x="400" y="30" fill="#1e293b" font-size="20" text-anchor="middle" font-weight="bold">Floor Price Mechanism</text>
    
    <g transform="translate(550, 30)">
        <circle cx="0" cy="0" r="4" fill="#fbbf24"/>
        <text x="10" y="4" fill="#475569" font-size="12">Market Price</text>
        <circle cx="110" cy="0" r="4" fill="#3b82f6"/>
        <text x="120" y="4" fill="#475569" font-size="12">Floor Price</text>
    </g>

    <!-- Axes / Grid -->
    <g stroke="#cbd5e1" stroke-width="1" stroke-dasharray="4 4">
        <line x1="50" y1="450" x2="750" y2="450"/>
        <line x1="50" y1="350" x2="750" y2="350"/>
        <line x1="50" y1="250" x2="750" y2="250"/>
        <line x1="50" y1="150" x2="750" y2="150"/>
        <line x1="50" y1="50" x2="750" y2="50"/>
    </g>
    
    <!-- Y Axis Labels -->
    <text x="40" y="450" fill="#64748b" font-size="12" text-anchor="end">$0</text>
    <text x="40" y="350" fill="#64748b" font-size="12" text-anchor="end">$2.5</text>
    <text x="40" y="250" fill="#64748b" font-size="12" text-anchor="end">$5</text>
    <text x="40" y="150" fill="#64748b" font-size="12" text-anchor="end">$7.5</text>
    <text x="40" y="50" fill="#64748b" font-size="12" text-anchor="end">$10</text>

    <!-- Volume Bars (Simulated) -->
    <g opacity="0.4">
        <!-- Growth Phase -->
        <rect x="60" y="420" width="10" height="30" fill="#22c55e"/>
        <rect x="80" y="400" width="10" height="50" fill="#22c55e"/>
        <rect x="100" y="410" width="10" height="40" fill="#22c55e"/>
        <rect x="120" y="430" width="10" height="20" fill="#ef4444"/>
        <rect x="140" y="425" width="10" height="25" fill="#22c55e"/>
        
        <!-- Big Rally -->
        <rect x="160" y="380" width="10" height="70" fill="#22c55e"/>
        <rect x="180" y="370" width="10" height="80" fill="#22c55e"/>
        <rect x="200" y="390" width="10" height="60" fill="#22c55e"/>
        <rect x="220" y="400" width="10" height="50" fill="#ef4444"/>
        
        <!-- Crash -->
        <rect x="240" y="360" width="10" height="90" fill="#ef4444"/>
        <rect x="260" y="350" width="10" height="100" fill="#ef4444"/>
        <rect x="280" y="380" width="10" height="70" fill="#ef4444"/>
        
        <!-- Floor Support -->
        <rect x="300" y="430" width="10" height="20" fill="#22c55e"/>
        <rect x="320" y="435" width="10" height="15" fill="#ef4444"/>
        <rect x="340" y="430" width="10" height="20" fill="#22c55e"/>
        <rect x="360" y="420" width="10" height="30" fill="#22c55e"/>
        
        <!-- Recovery -->
        <rect x="380" y="400" width="10" height="50" fill="#22c55e"/>
        <rect x="400" y="390" width="10" height="60" fill="#22c55e"/>
        <rect x="420" y="380" width="10" height="70" fill="#22c55e"/>
        <rect x="440" y="410" width="10" height="40" fill="#ef4444"/>
        <rect x="460" y="390" width="10" height="60" fill="#22c55e"/>
        <rect x="480" y="370" width="10" height="80" fill="#22c55e"/>
        <rect x="500" y="380" width="10" height="70" fill="#22c55e"/>
        
        <!-- More Bars -->
        <rect x="520" y="400" width="10" height="50" fill="#ef4444"/>
        <rect x="540" y="420" width="10" height="30" fill="#22c55e"/>
        <rect x="560" y="400" width="10" height="50" fill="#22c55e"/>
        <rect x="580" y="380" width="10" height="70" fill="#22c55e"/>
        <rect x="600" y="360" width="10" height="90" fill="#22c55e"/>
        <rect x="620" y="350" width="10" height="100" fill="#22c55e"/>
        <rect x="640" y="380" width="10" height="70" fill="#ef4444"/>
        <rect x="660" y="400" width="10" height="50" fill="#22c55e"/>
        <rect x="680" y="410" width="10" height="40" fill="#22c55e"/>
        <rect x="700" y="390" width="10" height="60" fill="#22c55e"/>
    </g>

    <!-- Chart Content -->
    <!-- Floor Area -->
    <path d="M 50 450 
             L 50 400 L 80 390 L 110 380 L 140 380 
             L 170 360 L 200 340 L 230 300 
             L 260 300 L 290 300 L 320 300 
             L 350 300 L 380 290 L 410 270 
             L 440 250 L 470 250 L 500 250 
             L 530 230 L 560 210 L 590 180 
             L 620 180 L 650 180 L 680 150 
             L 710 130 L 740 130 
             L 740 450 Z" 
          fill="url(#floorGradient)" stroke="none"/>
          
    <!-- Floor Line -->
    <path d="M 50 400 L 80 390 L 110 380 L 140 380 
             L 170 360 L 200 340 L 230 300 
             L 260 300 L 290 300 L 320 300 
             L 350 300 L 380 290 L 410 270 
             L 440 250 L 470 250 L 500 250 
             L 530 230 L 560 210 L 590 180 
             L 620 180 L 650 180 L 680 150 
             L 710 130 L 740 130" 
          fill="none" stroke="#3b82f6" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
          
    <!-- Market Price Line -->
    <!-- Logic: 
         Start low, grow fast.
         Dip slightly.
         Grow huge (Peak at 230 -> Price ~100)
         Crash back to floor at 300 (Floor is 300, Price hits 300)
         Bounce.
         New growth.
    -->
    <path d="M 50 380 
             C 70 360, 90 340, 110 350 
             C 130 360, 140 330, 170 300 
             C 200 270, 210 200, 230 180 
             C 250 160, 270 250, 290 280 
             C 300 295, 310 300, 320 300 
             L 340 300 
             C 360 300, 370 280, 380 260 
             C 400 220, 420 200, 440 180 
             C 460 160, 480 240, 500 240 
             C 520 220, 530 200, 560 150 
             C 590 100, 610 80, 630 100 
             C 650 120, 660 100, 680 80 
             C 700 60, 720 50, 740 60" 
          fill="none" stroke="#fbbf24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>

    <!-- Highlights -->
    
    <!-- Bounce Point -->
    <circle cx="330" cy="300" r="6" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="330" cy="300" r="3" fill="#3b82f6"/>
    
    <!-- Annotation for Bounce -->
    <g transform="translate(330, 330)">
        <text x="0" y="0" fill="#3b82f6" font-size="12" text-anchor="middle" font-weight="bold">Floor Support</text>
        <text x="0" y="15" fill="#64748b" font-size="10" text-anchor="middle">Price bounces off assured value</text>
        <line x1="0" y1="-25" x2="0" y2="-10" stroke="#3b82f6" stroke-width="1"/>
    </g>

    <!-- Annotation for Growth -->
    <g transform="translate(180, 150)">
        <text x="0" y="0" fill="#22c55e" font-size="12" text-anchor="middle">Rapid Growth</text>
        <text x="0" y="15" fill="#64748b" font-size="10" text-anchor="middle">Floor rises proportionally</text>
    </g>

    <!-- Floor Rise Arrow -->
    <path d="M 180 340 L 180 310 L 175 315 M 180 310 L 185 315" stroke="#3b82f6" stroke-width="2" fill="none"/>

</svg>
