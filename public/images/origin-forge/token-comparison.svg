<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <!-- Left Side: Traditional Token -->
  <g transform="translate(50, 50)">
    <text x="150" y="-10" font-family="sans-serif" font-size="16" font-weight="bold" fill="#334155" text-anchor="middle">Traditional Token</text>
    
    <!-- Axes -->
    <line x1="0" y1="250" x2="300" y2="250" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="250" x2="0" y2="0" stroke="#64748b" stroke-width="2"/>
    
    <!-- Volatile Path to Zero -->
    <path d="M10 100 L50 50 L90 120 L130 80 L170 180 L210 150 L250 240 L290 248" fill="none" stroke="#ef4444" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="290" y="240" font-family="sans-serif" font-size="12" fill="#ef4444" text-anchor="end">$0 Possible</text>
    <text x="150" y="280" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="middle">No Floor Protection</text>
  </g>

  <!-- Divider -->
  <line x1="400" y1="50" x2="400" y2="300" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Right Side: Origin Forge Token -->
  <g transform="translate(450, 50)">
    <text x="150" y="-10" font-family="sans-serif" font-size="16" font-weight="bold" fill="#334155" text-anchor="middle">Origin Forge Token</text>
    
    <!-- Axes -->
    <line x1="0" y1="250" x2="300" y2="250" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="250" x2="0" y2="0" stroke="#64748b" stroke-width="2"/>
    
    <!-- Floor Line: (x=0-50 y=200), (x=50-120 y=180), (x=120-200 y=150), (x=200-300 y=130) -->
    <path d="M0 200 L50 200 L50 180 L120 180 L120 150 L200 150 L200 130 L300 130" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="305" y="130" font-family="sans-serif" font-size="12" fill="#10b981">Floor</text>

    <!-- Price Path: Adjusted to ALWAYS be above floor (y value smaller than floor) -->
    <!-- 10: 180 (above 200) -->
    <!-- 50: 140 (above 180) -->
    <!-- 90: 170 (above 180) - Fixed from 190 -->
    <!-- 130: 110 (above 150) -->
    <!-- 170: 140 (above 150) - Fixed from 160 -->
    <!-- 210: 100 (above 130) -->
    <!-- 250: 80 (above 130) -->
    <!-- 290: 60 (above 130) -->
    <path d="M10 180 L50 140 L90 170 L130 110 L170 140 L210 100 L250 80 L290 60" fill="none" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="150" y="280" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Guaranteed Minimum Value</text>
  </g>
</svg>