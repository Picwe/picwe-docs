<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 240">
  <defs>
    <style>
      .text { font-family: system-ui, -apple-system, sans-serif; fill: #334155; }
      .label { font-family: system-ui, -apple-system, sans-serif; font-size: 14px; font-weight: 500; fill: #64748b; }
      .value { font-family: system-ui, -apple-system, sans-serif; font-size: 18px; font-weight: 700; fill: #1e293b; }
      .dim-line { stroke: #94a3b8; stroke-width: 1; stroke-dasharray: 4; }
      .dim-arrow { stroke: #64748b; stroke-width: 1.5; marker-end: url(#arrow); marker-start: url(#arrow); }
      .floor-rect { fill: #3b82f6; stroke: #2563eb; stroke-width: 2; }
      .premium-rect { fill: #fbbf24; stroke: #d97706; stroke-width: 2; }
      .axis { stroke: #cbd5e1; stroke-width: 2; }
      .change-tag { font-size: 12px; font-weight: 600; padding: 2px 6px; rx: 4; }
      .note { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: #94a3b8; font-style: italic; }
    </style>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6" fill="#64748b" />
    </marker>
  </defs>

  <!-- Left Side: Legend & Details -->
  <g transform="translate(40, 60)">
    <!-- Premium Legend -->
    <rect x="0" y="0" width="16" height="16" class="premium-rect" />
    <text x="24" y="13" class="label">Premium (Reduced)</text>
    <text x="160" y="13" class="value" fill="#d97706">$0.70</text>
    <text x="220" y="13" class="label" fill="#ef4444" font-size="12">↓ -30%</text>
    
    <!-- Floor Legend -->
    <rect x="0" y="40" width="16" height="16" class="floor-rect" />
    <text x="24" y="53" class="label">Floor (Increased)</text>
    <text x="160" y="53" class="value" fill="#2563eb">$1.10</text>
    <text x="220" y="53" class="label" fill="#10b981" font-size="12">↑ +10%</text>
    
    <!-- Total Legend -->
    <line x1="0" y1="90" x2="200" y2="90" stroke="#e2e8f0" stroke-width="1" />
    <text x="0" y="115" class="label" style="font-weight: 700; fill: #0f172a">Total Current Price</text>
    <text x="160" y="115" class="value">$1.80</text>
    <text x="0" y="140" class="note">Price dips slightly as value</text>
    <text x="0" y="155" class="note">locks into the floor.</text>
  </g>

  <!-- Right Side: Visualization -->
  <g transform="translate(380, 20)">
    <!-- Scale: 1 unit = 80px. Total height 1.8 = 144px -->
    <!-- Floor: 1.1 = 88px height -->
    <!-- Premium: 0.7 = 56px height -->
    <!-- Base Y = 200 -->

    <!-- Floor Block ($1.10) -->
    <!-- y = 200 - 88 = 112 -->
    <rect x="0" y="112" width="80" height="88" class="floor-rect" />
    
    <!-- Premium Block ($0.70) -->
    <!-- y = 112 - 56 = 56 -->
    <rect x="0" y="56" width="80" height="56" class="premium-rect" />

    <!-- Dimension Lines -->
    <!-- Total Height ($1.80) -->
    <line x1="90" y1="56" x2="110" y2="56" class="dim-line" />
    <line x1="90" y1="200" x2="110" y2="200" class="dim-line" />
    <path d="M100,56 L100,200" class="dim-arrow" />
    <text x="115" y="133" class="label">$1.80</text>

    <!-- Components Text -->
    <text x="40" y="160" class="value" style="fill:white; text-anchor: middle;">$1.10</text>
    <text x="40" y="88" class="value" style="fill:#92400e; text-anchor: middle;">$0.7</text>
    
    <!-- Base Line -->
    <line x1="-20" y1="200" x2="140" y2="200" class="axis" />
    
    <!-- Visual cue lines comparing to previous $1.00 floor level (y=120) -->
    <!-- Extend further left to accommodate text -->
    <line x1="-40" y1="120" x2="90" y2="120" stroke="#cbd5e1" stroke-dasharray="2" stroke-width="1" />
    <text x="-45" y="124" font-size="10" fill="#94a3b8" text-anchor="end">Old Floor</text>
  </g>
</svg>