<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380" style="font-family: sans-serif;">
  <defs>
    <linearGradient id="reserveGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="supplyGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.8"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Forge Impact on Price</text>

  <!-- Before Forge Section -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#1e293b">Before Forge</text>
    
    <!-- Reserve Box -->
    <rect x="0" y="30" width="280" height="80" fill="url(#reserveGradient)" rx="5" stroke="#1e40af" stroke-width="2"/>
    <text x="140" y="55" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Reserve</text>
    <text x="140" y="75" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">$100,000</text>
    
    <!-- Supply Box -->
    <rect x="0" y="120" width="280" height="80" fill="url(#supplyGradient)" rx="5" stroke="#065f46" stroke-width="2"/>
    <text x="140" y="145" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Supply</text>
    <text x="140" y="165" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">100,000 tokens</text>
    
    <!-- Current Price -->
    <rect x="0" y="210" width="280" height="45" fill="#e0f2fe" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="140" y="232" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">Current Price</text>
    <text x="140" y="248" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">$1.20</text>
    
    <!-- Floor Price -->
    <rect x="0" y="265" width="280" height="45" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="140" y="287" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">Floor Price</text>
    <text x="140" y="303" font-size="16" font-weight="bold" fill="#065f46" text-anchor="middle">$0.85</text>
  </g>

  <!-- Arrow with Forge Action Label -->
  <path d="M 330 220 L 470 220" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="210" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">You Forge $10,000</text>
  <text x="400" y="195" font-size="12" fill="#92400e" text-anchor="middle">â†’ ~7,500 tokens</text>

  <!-- After Forge Section -->
  <g transform="translate(470, 70)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#1e293b">After Forge</text>
    
    <!-- Reserve Box (Increased) -->
    <rect x="0" y="30" width="280" height="80" fill="url(#reserveGradient)" rx="5" stroke="#1e40af" stroke-width="2"/>
    <text x="140" y="55" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Reserve</text>
    <text x="140" y="75" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">$110,000</text>
    <text x="140" y="95" font-size="12" fill="#ffffff" text-anchor="middle">+$10,000</text>
    
    <!-- Supply Box (Increased) -->
    <rect x="0" y="120" width="280" height="80" fill="url(#supplyGradient)" rx="5" stroke="#065f46" stroke-width="2"/>
    <text x="140" y="145" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Supply</text>
    <text x="140" y="165" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">107,500 tokens</text>
    <text x="140" y="185" font-size="12" fill="#ffffff" text-anchor="middle">+7,500 tokens</text>
    
    <!-- Current Price (Increased) -->
    <rect x="0" y="210" width="280" height="45" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="140" y="232" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">Current Price</text>
    <text x="140" y="248" font-size="16" font-weight="bold" fill="#065f46" text-anchor="middle">$1.28 (+6.7%)</text>
    
    <!-- Floor Price (Increased) -->
    <rect x="0" y="265" width="280" height="45" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="140" y="287" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">Floor Price</text>
    <text x="140" y="303" font-size="16" font-weight="bold" fill="#065f46" text-anchor="middle">$0.90 (+5.9%)</text>
  </g>
</svg>

