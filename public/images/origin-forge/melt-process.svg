<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444" />
    </marker>
  </defs>

  <!-- Left: Wallet -->
  <g transform="translate(50, 100)">
    <rect width="150" height="100" rx="10" fill="#ffffff" stroke="#334155" stroke-width="2"/>
    <text x="75" y="40" font-family="sans-serif" font-size="16" font-weight="bold" fill="#334155" text-anchor="middle">Your Wallet</text>
    <text x="75" y="70" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Sends Tokens</text>
  </g>

  <!-- Center: Origin Forge -->
  <g transform="translate(300, 50)">
    <rect width="200" height="200" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="100" y="40" font-family="sans-serif" font-size="18" font-weight="bold" fill="#b91c1c" text-anchor="middle">Origin Forge</text>
    
    <g transform="translate(20, 70)">
      <circle cx="10" cy="10" r="5" fill="#ef4444"/>
      <text x="25" y="15" font-family="sans-serif" font-size="12" fill="#b91c1c">1. Calculate Price</text>
    </g>
    <g transform="translate(20, 100)">
      <circle cx="10" cy="10" r="5" fill="#ef4444"/>
      <text x="25" y="15" font-family="sans-serif" font-size="12" fill="#b91c1c">2. Burn Tokens</text>
    </g>
    <g transform="translate(20, 130)">
      <circle cx="10" cy="10" r="5" fill="#ef4444"/>
      <text x="25" y="15" font-family="sans-serif" font-size="12" fill="#b91c1c">3. Release Reserve</text>
    </g>
  </g>

  <!-- Right: Wallet (Result) -->
  <g transform="translate(600, 100)">
    <rect width="150" height="100" rx="10" fill="#ffffff" stroke="#334155" stroke-width="2"/>
    <text x="75" y="40" font-family="sans-serif" font-size="16" font-weight="bold" fill="#334155" text-anchor="middle">Your Wallet</text>
    <text x="75" y="70" font-family="sans-serif" font-size="14" fill="#ef4444" font-weight="bold" text-anchor="middle">Gets $WEUSD</text>
  </g>

  <!-- Arrows -->
  <line x1="210" y1="150" x2="290" y2="150" stroke="#ef4444" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="510" y1="150" x2="590" y2="150" stroke="#ef4444" stroke-width="3" marker-end="url(#arrow)"/>

</svg>
