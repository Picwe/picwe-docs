<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1800">
  <defs>
    <!-- Simple drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
    
    <!-- Timeline gradient -->
    <linearGradient id="timeline-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="50%" stop-color="#22c55e" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>

    <!-- Hover effect style -->
    <style>
      .card-group {
        transition: all 0.3s ease;
        cursor: default;
      }
      .card-group:hover rect.card-bg {
        stroke-width: 2;
        filter: url(#shadow);
        stroke: currentColor;
      }
      .card-group:hover circle.node-point {
        r: 10;
        stroke-width: 3;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="1800" fill="#ffffff" />

  <!-- Grid lines (subtle) -->
  <path d="M500 0 L500 1800" stroke="#f1f5f9" stroke-width="1" />
  
  <!-- Header -->
  <g transform="translate(500, 80)">
    <text y="0" font-family="sans-serif" font-size="48" font-weight="bold" fill="#0f172a" text-anchor="middle">Strategic Roadmap</text>
    <text y="40" font-family="sans-serif" font-size="24" fill="#64748b" text-anchor="middle">2026 - 2027 Execution Plan</text>
  </g>

  <!-- Main Timeline Line -->
  <line x1="500" y1="180" x2="500" y2="1750" stroke="url(#timeline-gradient)" stroke-width="4" stroke-linecap="round" />

  <!-- 2026 Section Label -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#eff6ff" />
    <text x="40" y="21" font-family="sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">2026</text>
  </g>

  <!-- Q1 2026 (Left) -->
  <g class="card-group" transform="translate(70, 240)" color="#3b82f6">
    <line x1="430" y1="60" x2="380" y2="60" stroke="#cbd5e1" stroke-width="2" />
    <circle class="node-point" cx="430" cy="60" r="6" fill="#3b82f6" stroke="white" stroke-width="2" />
    
    <rect class="card-bg" x="0" y="0" width="380" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)" />
    
    <text x="25" y="35" font-family="sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">2026 Q1</text>
    <text x="25" y="65" font-family="sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Foundation &amp; Multi-Chain</text>
    
    <g transform="translate(25, 95)" font-family="sans-serif" font-size="14" fill="#475569">
