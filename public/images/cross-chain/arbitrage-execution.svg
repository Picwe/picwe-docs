<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <marker id="arrow-arb" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#059669" />
    </marker>
  </defs>

  <!-- Cycle Path -->
  <path d="M150,150 A 150,100 0 1,1 450,150 A 150,100 0 1,1 150,150" fill="none" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="5,5" />

  <!-- Node 1: Buy -->
  <g transform="translate(150, 80)">
    <rect x="-80" y="-30" width="160" height="60" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2" />
    <text x="0" y="-5" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="14" fill="#065f46">1. Buy WeUSD</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#047857">Arbitrum @ 0.98</text>
  </g>

  <!-- Arrow 1-2 -->
  <path d="M230,80 Q300,50 370,80" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrow-arb)" />

  <!-- Node 2: Bridge -->
  <g transform="translate(450, 80)">
    <rect x="-80" y="-30" width="160" height="60" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" />
    <text x="0" y="-5" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="14" fill="#0369a1">2. Bridge (~15s)</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#0284c7">Omni-Layer</text>
  </g>

  <!-- Arrow 2-3 -->
  <path d="M450,110 L450,190" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrow-arb)" />

  <!-- Node 3: Sell -->
  <g transform="translate(450, 220)">
    <rect x="-80" y="-30" width="160" height="60" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2" />
    <text x="0" y="-5" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="14" fill="#065f46">3. Sell WeUSD</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#047857">Ethereum @ 1.02</text>
  </g>

  <!-- Arrow 3-4 -->
  <path d="M370,220 Q300,250 230,220" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrow-arb)" />

  <!-- Node 4: Profit -->
  <g transform="translate(150, 220)">
    <rect x="-80" y="-30" width="160" height="60" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" />
    <text x="0" y="-5" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="14" fill="#92400e">4. Profit</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#b45309">Keeper 80% / Protocol 20%</text>
  </g>
  
  <!-- Arrow 4-1 -->
  <path d="M150,190 L150,110" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrow-arb)" />
  
  <!-- Center Text -->
  <text x="300" y="155" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="16" fill="#334155">Arbitrage Cycle</text>
</svg>
