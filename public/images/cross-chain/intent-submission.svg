<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 240">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Card Background -->
  <rect x="50" y="20" width="400" height="200" rx="12" fill="#1e293b" filter="url(#shadow)" />
  
  <!-- Header -->
  <rect x="50" y="20" width="400" height="40" rx="12" fill="#334155" />
  <rect x="50" y="50" width="400" height="10" fill="#334155" /> <!-- Mask bottom radius -->
  <circle cx="75" cy="40" r="6" fill="#ef4444" />
  <circle cx="95" cy="40" r="6" fill="#eab308" />
  <circle cx="115" cy="40" r="6" fill="#22c55e" />
  <text x="250" y="45" text-anchor="middle" font-family="monospace" font-size="14" fill="#cbd5e1">intent_packet.json</text>

  <!-- Code Content -->
  <g font-family="monospace" font-size="14">
    <text x="80" y="90" fill="#94a3b8">{</text>
    
    <text x="100" y="115" fill="#38bdf8">"source_chain"</text>
    <text x="210" y="115" fill="#94a3b8">: </text>
    <text x="230" y="115" fill="#a5f3fc">"Arbitrum"</text>
    <text x="310" y="115" fill="#94a3b8">,</text>

    <text x="100" y="140" fill="#38bdf8">"target_chain"</text>
    <text x="210" y="140" fill="#94a3b8">: </text>
    <text x="230" y="140" fill="#a5f3fc">"Ethereum"</text>
    <text x="310" y="140" fill="#94a3b8">,</text>

    <text x="100" y="165" fill="#38bdf8">"target_asset"</text>
    <text x="210" y="165" fill="#94a3b8">: </text>
    <text x="230" y="165" fill="#fcd34d">"RWA_TICKET"</text>
    <text x="340" y="165" fill="#94a3b8">,</text>

    <text x="100" y="190" fill="#38bdf8">"amount"</text>
    <text x="210" y="190" fill="#94a3b8">: </text>
    <text x="230" y="190" fill="#fca5a5">"0.5 ETH"</text>

    <text x="80" y="215" fill="#94a3b8">}</text>
  </g>
</svg>
