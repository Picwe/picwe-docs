<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <style>
    .box { fill: #f8fafc; stroke: #94a3b8; stroke-width: 2; rx: 8; }
    .title { font-family: sans-serif; font-weight: bold; font-size: 14px; fill: #1e293b; text-anchor: middle; }
    .text { font-family: sans-serif; font-size: 12px; fill: #475569; text-anchor: middle; }
    .arrow { stroke: #64748b; stroke-width: 2; marker-end: url(#arrow); fill: none; }
    .label { font-family: sans-serif; font-size: 11px; fill: #64748b; background-color: white; }
  </style>

  <!-- Source Chain -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="200" class="box" stroke="#3b82f6" fill="#eff6ff" />
    <text x="100" y="30" class="title" fill="#1d4ed8">Arbitrum Execution</text>
    
    <rect x="25" y="60" width="150" height="40" rx="4" fill="white" stroke="#bfdbfe" />
    <text x="100" y="85" class="text">1. User ETH â†’ USDC</text>
    
    <path d="M100,100 L100,130" class="arrow" />
    
    <rect x="25" y="130" width="150" height="40" rx="4" fill="white" stroke="#bfdbfe" />
    <text x="100" y="155" class="text">2. Lock to WeUSD Pool</text>
  </g>

  <!-- Bridge -->
  <path d="M250,150 L350,150" class="arrow" stroke-dasharray="5,5" />
  <g transform="translate(300, 130)">
    <rect x="-20" y="-20" width="40" height="40" rx="20" fill="#fff" stroke="#8b5cf6" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" font-size="10" font-family="sans-serif">Bridge</text>
  </g>

  <!-- Target Chain -->
  <g transform="translate(350, 50)">
    <rect x="0" y="0" width="200" height="200" class="box" stroke="#8b5cf6" fill="#f5f3ff" />
    <text x="100" y="30" class="title" fill="#6d28d9">Ethereum Execution</text>
    
    <rect x="25" y="60" width="150" height="40" rx="4" fill="white" stroke="#ddd6fe" />
    <text x="100" y="85" class="text">3. Release WeUSD</text>
    
    <path d="M100,100 L100,130" class="arrow" />
    
    <rect x="25" y="130" width="150" height="40" rx="4" fill="white" stroke="#ddd6fe" />
    <text x="100" y="155" class="text">4. Buy RWA Token</text>
  </g>
</svg>
