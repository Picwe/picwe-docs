<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <marker id="arrow-case" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <!-- Step 1 -->
  <g transform="translate(100, 100)">
    <circle r="40" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="20" fill="#1d4ed8">1</text>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="14" fill="#1e293b">Hold USDC</text>
    <text x="0" y="80" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b">(Arbitrum)</text>
  </g>

  <path d="M150,100 L250,100" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow-case)" />

  <!-- Step 2 -->
  <g transform="translate(300, 100)">
    <circle r="40" fill="#fff" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
    <text x="0" y="5" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="20" fill="#64748b">2</text>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="14" fill="#1e293b">Click Buy</text>
    <text x="0" y="80" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b">(One-Click)</text>
  </g>

  <path d="M350,100 L450,100" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow-case)" />

  <!-- Step 3 -->
  <g transform="translate(500, 100)">
    <circle r="40" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="20" fill="#6d28d9">3</text>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="14" fill="#1e293b">Protocol Magic</text>
    <text x="0" y="80" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b">(Auto Cross-Chain)</text>
  </g>

  <path d="M550,100 L650,100" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow-case)" />

  <!-- Step 4 -->
  <g transform="translate(700, 100)">
    <circle r="40" fill="#ecfdf5" stroke="#10b981" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="20" fill="#047857">4</text>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="14" fill="#1e293b">RWA Token</text>
    <text x="0" y="80" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b">(Ethereum)</text>
  </g>
</svg>
