<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="200" fill="#f8fafc" rx="10" ry="10"/>

  <!-- Step 1: Deposit -->
  <g transform="translate(50, 75)">
    <rect width="160" height="80" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="80" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8" text-anchor="middle">1. Deposit</text>
    <text x="80" y="55" font-family="sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle">$WEUSD</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="210" y1="115" x2="260" y2="115" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 2: Lock-up -->
  <g transform="translate(260, 75)">
    <rect width="180" height="80" rx="10" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
    <text x="90" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#a16207" text-anchor="middle">2. Lock-up</text>
    <text x="90" y="55" font-family="sans-serif" font-size="14" fill="#ca8a04" text-anchor="middle">Fixed Period</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="440" y1="115" x2="490" y2="115" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 3: Maturity -->
  <g transform="translate(490, 75)">
    <rect width="160" height="80" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="80" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#15803d" text-anchor="middle">3. Maturity</text>
    <text x="80" y="55" font-family="sans-serif" font-size="14" fill="#22c55e" text-anchor="middle">Principal + APY</text>
  </g>

  <!-- Title -->
  <text x="350" y="40" font-family="sans-serif" font-size="18" font-weight="bold" fill="#334155" text-anchor="middle">Investment Lifecycle</text>
</svg>
