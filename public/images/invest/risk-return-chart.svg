<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" font-family="sans-serif" font-size="20" font-weight="bold" fill="#334155" text-anchor="middle">Risk vs. Return Profile</text>

  <!-- Axes -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="100" y1="350" x2="100" y2="50" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <text x="700" y="380" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="end">Risk Level (Capital Risk)</text>
  <text x="90" y="40" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="end">Expected Return</text>

  <!-- Bars -->
  
  <!-- R1 -->
  <rect x="150" y="300" width="80" height="50" fill="#22c55e" opacity="0.8"/>
  <text x="190" y="290" font-family="sans-serif" font-size="16" font-weight="bold" fill="#15803d" text-anchor="middle">R1</text>
  <text x="190" y="370" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Very Low</text>

  <!-- R2 -->
  <rect x="250" y="250" width="80" height="100" fill="#84cc16" opacity="0.8"/>
  <text x="290" y="240" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4d7c0f" text-anchor="middle">R2</text>
  <text x="290" y="370" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Low</text>

  <!-- R3 -->
  <rect x="350" y="200" width="80" height="150" fill="#eab308" opacity="0.8"/>
  <text x="390" y="190" font-family="sans-serif" font-size="16" font-weight="bold" fill="#a16207" text-anchor="middle">R3</text>
  <text x="390" y="370" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Moderate</text>

  <!-- R4 -->
  <rect x="450" y="150" width="80" height="200" fill="#f97316" opacity="0.8"/>
  <text x="490" y="140" font-family="sans-serif" font-size="16" font-weight="bold" fill="#c2410c" text-anchor="middle">R4</text>
  <text x="490" y="370" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">High</text>

  <!-- R5 -->
  <rect x="550" y="100" width="80" height="250" fill="#ef4444" opacity="0.8"/>
  <text x="590" y="90" font-family="sans-serif" font-size="16" font-weight="bold" fill="#b91c1c" text-anchor="middle">R5</text>
  <text x="590" y="370" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Very High</text>

  <!-- Trend Line -->
  <path d="M190 300 L290 250 L390 200 L490 150 L590 100" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>

</svg>
